<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="myicon.png">
    <link rel="icon" type="image/png" href="myicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome to ecpack</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #B2E2F2;
            transition: background 0.3s ease;
        }

        /* Dark Mode for Landing Page */
        body.dark-mode {
            background: #0a1929;
        }

        /* Pastel Sky Background (Sea Removed) */
        .scenery-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #B2E2F2 0%, #FFD1DC 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        body.dark-mode .scenery-container {
            background: linear-gradient(to bottom, #0a1929 0%, #1a2942 100%);
        }

        /* Mute Button */
        .mute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode .mute-btn {
            background: rgba(26, 41, 66, 0.7);
            border-color: #64b5f6;
        }

        body.dark-mode .mute-btn:hover {
            background: rgba(41, 98, 255, 0.8);
            border-color: #2962ff;
        }

        /* Horizontal Plane Animation (Facing Right) */
        .plane {
            position: absolute;
            font-size: 50px;
            z-index: 5;
            filter: drop-shadow(0 5px 3px rgba(0,0,0,0.1));
            /* Rotating 90deg to make the front look exactly right */
            transform: rotate(45deg);
            animation: flightPath 12s linear infinite;
        }

        @keyframes flightPath {
            0% { left: -15%; top: 30%; }
            100% { left: 115%; top: 30%; }
        }

        /* Cloud Animations */
        .cloud {
            position: absolute;
            background: white;
            width: 120px;
            height: 40px;
            border-radius: 50px;
            opacity: 0.8;
            animation: drift 25s linear infinite;
            transition: background 0.3s ease;
        }

        body.dark-mode .cloud {
            background: rgba(100, 181, 246, 0.2);
        }

        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        body.dark-mode .cloud::after,
        body.dark-mode .cloud::before {
            background: rgba(100, 181, 246, 0.2);
        }

        .cloud::after { width: 60px; height: 60px; top: -30px; left: 20px; }
        .cloud::before { width: 45px; height: 45px; top: -15px; left: 55px; }

        @keyframes drift {
            from { transform: translateX(-200px); }
            to { transform: translateX(110vw); }
        }

        /* UI Elements */
        .content {
            text-align: center;
            z-index: 20;
        }

        .welcome-title {
            color: white;
            font-size: 38px;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            letter-spacing: 1px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        body.dark-mode .welcome-title {
            color: #e3f2fd;
            text-shadow: 0 4px 10px rgba(41, 98, 255, 0.5);
        }

        .start-btn {
            background: #ff69b4;
            color: white;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid white;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
        }

        body.dark-mode .start-btn {
            background: #2962ff;
            border-color: #64b5f6;
            box-shadow: 0 10px 25px rgba(41, 98, 255, 0.5);
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        body.dark-mode .start-btn:hover {
            background: #1e4fc2;
            box-shadow: 0 12px 30px rgba(41, 98, 255, 0.6);
        }

        .love-note {
            margin-top: 25px;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            transition: color 0.3s ease;
        }

        body.dark-mode .love-note {
            color: #b3d9ff;
        }
    </style>
</head>
<body onclick="playOceanOnce()">

    <button class="mute-btn" id="muteToggle" onclick="toggleMute(event)">üîä</button>

    <div class="scenery-container">
        <div class="cloud" style="top:15%; animation-delay: 0s;"></div>
        <div class="cloud" style="top:45%; animation-delay: -8s; width: 160px; opacity: 0.5;"></div>
        <div class="cloud" style="top:25%; left: 70%; animation-delay: -15s;"></div>

        <div class="plane">‚úàÔ∏è</div>

        <div class="content">
            <h1 class="welcome-title">Welcome to ECPack!</h1>
            <a href="index.html" class="start-btn">Let's Start!</a>
            <p class="love-note">Created with LOVE</p>
        </div>
    </div>

    <audio id="oceanSound" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('oceanSound');
        const muteBtn = document.getElementById('muteToggle');

        // Check saved mute state
        let isMuted = localStorage.getItem('ecpackMuted') === 'true';
        let hasStarted = false;

        // Apply settings immediately
        audio.muted = isMuted;
        muteBtn.textContent = isMuted ? "üîá" : "üîä";
        audio.volume = 1; // Ensure volume is at 100% immediately

        function playMusicNow() {
            if (!hasStarted && !isMuted) {
                audio.play().then(() => {
                    hasStarted = true;
                }).catch(e => {
                    // This error only happens if the user hasn't touched the screen yet
                    console.log("Waiting for first touch...");
                });
            }
        }

        function toggleMute(event) {
            event.stopPropagation();
            isMuted = !isMuted;
            localStorage.setItem('ecpackMuted', isMuted);

            audio.muted = isMuted;
            muteBtn.textContent = isMuted ? "üîá" : "üîä";

            if (!isMuted) {
                audio.play();
                hasStarted = true;
            }
        }

        // Catch the very first touch anywhere on the screen
        window.addEventListener('touchstart', playMusicNow);
        window.addEventListener('mousedown', playMusicNow);

        // Also trigger when they click the start button
        document.querySelector('.start-btn').addEventListener('click', playMusicNow);

        // Dark Mode for Landing Page
        function loadDarkMode() {
            const isDark = localStorage.getItem('ecpackDarkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDark);
        }

        // Load dark mode on page load
        loadDarkMode();
    </script>
</body>
</html>
