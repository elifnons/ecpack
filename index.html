        let packedItems = [];
        let reminders = [];
        let currentLang = 'en';
        let currentCategory = 'General Clothes';

        function initApp() {
            updateUI();
            setupDragAndDrop();
            loadSavedData();
            setMinDate();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'tr' : 'en';
            document.getElementById('langBtn').textContent = currentLang === 'en' ? 'TR' : 'EN';
            document.getElementById('adminBtn').style.display = currentLang === 'en' ? 'block' : 'none';
            updateUI();
        }

        function updateUI() {
            const strings = uiStrings[currentLang];
            document.getElementById('ui-title').textContent = strings.title;
            document.getElementById('ui-subtitle').textContent = strings.subtitle;
            document.getElementById('ui-luggage-title').textContent = strings.luggageTitle;
            document.getElementById('emptyState').innerHTML = strings.empty;
            document.getElementById('ui-reminder-title').textContent = strings.reminderTitle;
            document.getElementById('ui-msg-label').textContent = strings.msgLabel;
            document.getElementById('ui-date-label').textContent = strings.dateLabel;
            document.getElementById('ui-time-label').textContent = strings.timeLabel;
            document.getElementById('ui-set-btn').textContent = strings.setBtn;
            document.getElementById('ui-clear-btn').textContent = strings.clearBtn;
            document.getElementById('searchInput').placeholder = strings.searchPlaceholder;
            document.getElementById('ui-request-title').textContent = strings.requestTitle;
            document.getElementById('requestInput').placeholder = strings.requestPlaceholder;
            document.getElementById('ui-request-btn').textContent = strings.requestBtn;

            const select = document.getElementById('reminderMessage');
            select.innerHTML = '';
            strings.reminders.forEach(msg => {
                const opt = document.createElement('option');
                opt.value = msg;
                opt.textContent = msg;
                select.appendChild(opt);
            });

            renderTabs();
            renderItems();
            renderPackedVisual();
            renderReminders();
        }

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reminderDate').min = today;
            document.getElementById('reminderDate').value = today;
            document.getElementById('reminderTime').value = '09:00';
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            tabsContainer.innerHTML = '';
            Object.keys(categories).forEach(catKey => {
                const tab = document.createElement('div');
                tab.className = `tab ${catKey === currentCategory ? 'active' : ''}`;
                tab.textContent = currentLang === 'en' ? catKey : categories[catKey].tr;
                tab.onclick = () => switchCategory(catKey);
                tabsContainer.appendChild(tab);
            });
        }

        function switchCategory(category) {
            currentCategory = category;
            renderTabs();
            renderItems();
        }

        // UPDATED GLOBAL SEARCH FUNCTION
        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';

            if (searchTerm === "") {
                // If search is empty, show only current category items
                categories[currentCategory].items.forEach(item => {
                    createItemCard(item, grid);
                });
            } else {
                // If searching, scan EVERY category
                Object.values(categories).forEach(cat => {
                    cat.items.forEach(item => {
                        const displayName = item.name[currentLang];
                        if (displayName.toLowerCase().includes(searchTerm)) {
                            createItemCard(item, grid);
                        }
                    });
                });
            }
        }

        // Helper to keep code clean
        function createItemCard(item, grid) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.draggable = true;
            card.innerHTML = `
                <div class="item-emoji">${item.emoji}</div>
                <div class="item-name">${item.name[currentLang]}</div>
            `;

            card.addEventListener('dragstart', (e) => {
                card.classList.add('dragging');
                e.dataTransfer.setData('item', JSON.stringify(item));
            });

            card.addEventListener('dragend', () => {
                card.classList.remove('dragging');
            });

            grid.appendChild(card);
        }

        function setupDragAndDrop() {
            const luggage = document.getElementById('luggage');
            luggage.addEventListener('dragover', e => {
                e.preventDefault();
                luggage.classList.add('drag-over');
            });
            luggage.addEventListener('dragleave', () => luggage.classList.remove('drag-over'));
            luggage.addEventListener('drop', e => {
                e.preventDefault();
                luggage.classList.remove('drag-over');
                addToPacked(JSON.parse(e.dataTransfer.getData('item')));
            });
        }

        function addToPacked(item) {
            const existing = packedItems.find(i => i.name.en === item.name.en);
            if (existing) {
                existing.quantity++;
            } else {
                packedItems.push({ ...item, quantity: 1 });
            }
            saveData();
            renderPackedVisual();
        }

        function renderPackedVisual() {
            const container = document.getElementById('packedItemsVisual');
            const emptyState = document.getElementById('emptyState');
            if (packedItems.length === 0) {
                emptyState.style.display = 'block';
                container.innerHTML = '';
                return;
            }
            emptyState.style.display = 'none';
            container.innerHTML = '';
            packedItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'packed-visual-item';
                div.onclick = () => addToPacked(item);
                div.innerHTML = `
                    <div class="emoji">${item.emoji}</div>
                    <div class="name">${item.name[currentLang]}</div>
                    <div class="quantity">${item.quantity}x</div>
                    <div class="remove-icon" onclick="event.stopPropagation(); removePacked(${index})">Ã—</div>
                `;
                container.appendChild(div);
            });
        }

        function removePacked(index) {
            if (packedItems[index].quantity > 1) {
                packedItems[index].quantity--;
            } else {
                packedItems.splice(index, 1);
            }
            saveData();
            renderPackedVisual();
        }

        function clearAllPacked() {
            const strings = uiStrings[currentLang];
            if (packedItems.length === 0) {
                alert(strings.emptyAlert);
                return;
            }
            if (confirm(strings.confirmClear)) {
                packedItems = [];
                saveData();
                renderPackedVisual();
            }
        }

        function setReminder() {
            const strings = uiStrings[currentLang];
            const message = document.getElementById('reminderMessage').value;
            const date = document.getElementById('reminderDate').value;
            const time = document.getElementById('reminderTime').value;
            if (!date || !time) {
                alert(currentLang === 'en' ? 'Please select both date and time!' : 'LÃ¼tfen tarih ve saati seÃ§in!');
                return;
            }
            reminders.push({ message, date, time });
            saveData();
            renderReminders();
            alert(`${strings.setAlert} ${date} ${strings.at} ${time}`);
        }

        function renderReminders() {
            const container = document.getElementById('reminderList');
            container.innerHTML = '';
            reminders.forEach((r, index) => {
                const div = document.createElement('div');
                div.className = 'reminder-item';
                div.innerHTML = `
                    <div class="reminder-info">
                        <strong>${r.message}</strong><br>
                        ${r.date} ${uiStrings[currentLang].at} ${r.time}
                    </div>
                    <button class="remove-btn" onclick="removeReminder(${index})">${uiStrings[currentLang].delete}</button>
                `;
                container.appendChild(div);
            });
        }

        function removeReminder(index) {
            reminders.splice(index, 1);
            saveData();
            renderReminders();
        }

        function submitRequest() {
            const req = document.getElementById('requestInput').value;
            if (!req.trim()) return;

            let allReqs = JSON.parse(localStorage.getItem('adminRequests') || '[]');
            allReqs.push({ text: req, date: new Date().toLocaleString() });
            localStorage.setItem('adminRequests', JSON.stringify(allReqs));

            const emailDestination = "xykegvvl"; // Change this to your Formspree ID

            fetch(`https://formspree.io/f/${emailDestination}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "New ecpack Widget Suggestion",
                    suggestion: req,
                    timestamp: new Date().toLocaleString()
                })
            })
            .then(response => {
                if (response.ok) {
                    alert(uiStrings[currentLang].requestSuccess);
                    document.getElementById('requestInput').value = '';
                } else {
                    alert(uiStrings[currentLang].requestError);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(uiStrings[currentLang].requestError);
            });
        }

        function viewRequests() {
            let allReqs = JSON.parse(localStorage.getItem('adminRequests') || '[]');
            if (allReqs.length === 0) {
                alert("No requests yet.");
                return;
            }
            let log = allReqs.map(r => `[${r.date}] ${r.text}`).join('\n\n');
            alert("Local Backup Logs:\n\n" + log);
        }

        function saveData() {
            localStorage.setItem('ecpackData', JSON.stringify({ packedItems, reminders }));
        }

        function loadSavedData() {
            const saved = localStorage.getItem('ecpackData');
            if (saved) {
                const data = JSON.parse(saved);
                packedItems = data.packedItems || [];
                reminders = data.reminders || [];
                renderPackedVisual();
                renderReminders();
            }
        }

        initApp();
    </script>
